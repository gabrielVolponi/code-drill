<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

</head>

<body>

    <main>
        <section class="hero flex flex-col items-center">
            <img src="images/Welcome.png" alt="Ilustração Hero">
            <h1>Ask for an exercise</h1>
            <div class="">
                <p>Easy</p>
                <p>Mid</p>
                <p>Hard</p>
            </div>
            <div class="">
                <input 
                    type="text" 
                    placeholder="Search for an exercise" 
                    class=""
                >
            </div>
            <div>
                <p>Sharpen your coding skills with personalized JavaScript exercises generated by artificial intelligence. Whether you're a beginner or leveling up, get the right challenges to grow—instantly.</p>
            </div>
            <i class="fa-solid fa-chevron-down"></i>
        </section>
    </main>

    <script src="script.js"></script>

</html>
