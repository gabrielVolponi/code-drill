<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

</head>

<body>

    <main>
        <section class="mt-25 hero flex flex-col items-center w-full">
            <img class="w-3/4 h-3/5  " src="images/Welcome.png" alt="Ilustração Hero">
            <h1 class="text-blue-400 font-bold text-4xl m-1 ">Ask for an exercise</h1>
            <p class="w-100 text-sm text-center mb-10 text-[#013EA6]">More than <strong>1.000 exercises</strong> already generated for our users!</p>
           
            <div class="">
                <input class="bg-blue-200 px-10 py-1 text-start rounded-md"
                    type="text" 
                    placeholder="Search for an exercise" 
                    class=""
                >
            </div>
            <div class="flex gap-8 m-2">
                <p class="border-2 px-2 rounded-md text-white bg-green-500 border-green-500">Easy</p>
                <p class="border-2 px-2 rounded-md text-white bg-yellow-500 border-yellow-500">Mid</p>
                <p class="border-2 px-2 rounded-md text-white bg-red-500 border-red-500">Hard</p>
            </div>
            <div class="w-3/4 justify-center">
                <p class="text-blue-400 font-semibold bg">Sharpen your coding skills with personalized JavaScript exercises generated by artificial intelligence. Whether you're a beginner or leveling up, get the right challenges to grow—instantly.</p>
            </div>
            <i class="fa-solid fa-chevron-down"></i>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
